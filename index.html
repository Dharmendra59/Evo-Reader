<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evo-Reader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header">
        <img src="evo.PNG" alt="logo" class="logo">
        <div class="right">
            <img src="share.svg" alt="share" class="share" height="25px" width="25px">
            <img src="profile.png" alt="profile" class="profile" height="27px" width="27px">
        </div>
    </div>

    <h1>Evo-Reader</h1>

    <textarea name="text" id="text" placeholder="Type-N-Speak...."></textarea>
    <div class="row">
        <label class="custom-file-label" for="browse"><i class="fa fa-file" aria-hidden="true"></i> Browse</label>
        <input type="file" name="Browse" id="browse">
        <button><i class="fa fa-volume-up"></i> Listen</button>


    </div>



    <script src="script.js"></script>
</body>

</html>
